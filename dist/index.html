<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="To-Do App for The Odin Project">
    <meta name="author" content="Brock Larson">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script src="./index.bundle.js" defer></script>
</head>

<body>
    <header id="header" class="header">
        <button class="hamburger-menu" id="menuBtn" name="open menu button">
            <span class="material-symbols-outlined header-icon">menu</span>
        </button>
        <div class="header-title-span">
            <h1 class="header-list-name" id="headerListName"></h1>
        </div>
    </header>

    <div id="mainScreen" class="main-container">
        <ul id="listItems">
            <li id="addItem" class="add-item"><span class="material-symbols-outlined">add</span>Add Item</li>
        </ul>
    </div>

    <div id="menu" class="menu-container">
        <h1 class="app-title">Tracker</h1>
        <div class="list-container" id="premadeLists"></div>
        <p class="menu-lists-heading">Lists</p>
        <div class="list-container" id="customLists"></div>
        <button class="menu-buttons" id="addList" name="add list">
            <span class="material-symbols-outlined">add</span>
            <span>Add List</span>
        </button>
    </div>
    <div class="menu-bg" id="menuBg"></div>

    <footer id="footer" class="footer">
        <p>Brock Larson &copy; 2022 </p>
        <a href="https://github.com/brocklarson" target="_blank">
            <i class="fab fa-github"></i></a>
    </footer>
    <!--
Basic Setup

Main page:
Navbar
    hamburger icon
    list name
To Do list
    to do item
        check off
        title
        due date
        add description (expand)
    add new item

Projects Menu:
Today
This Week
Lists
Add New List
-->
</body>

</html>
